services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    ports:
      - "443:443"
    expose:
      - 443
    depends_on:
      - wordpress
    volumes:
      - wordpress_vol:/var/www/html
    networks:
      - inception
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    env_file:
      - .env
    expose:
      - 9000
    depends_on:
      - mariadb
    volumes:
      - wordpress_vol:/var/www/html
    networks:
      - inception
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    env_file:
      - .env
    expose:
      - 3306
    volumes:
      - mariadb_vol:/var/lib/mysql
    networks:
      - inception
volumes:
  wordpress_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress
  mariadb_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb
networks:
  inception:
    driver: bridge

